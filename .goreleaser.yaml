before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    main: cmd/main.go
    ldflags:
      - "-X main.version={{.Version}} -X main.build={{.Commit}} -X main.date={{.Date}}"

    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: alexjoedt
    name: grip
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} {{.Tag}}"
  header: |
    ## What's Changed
    
    This release includes the following changes:
  footer: |
    
    **Full Changelog**: https://github.com/alexjoedt/grip/compare/{{ .PreviousTag }}...{{ .Tag }}